<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="container mt-lg-5">
        <div class="row">
            <div class="col-sm-6 bg-secondary left-image">
            </div>
            <div class="col-sm-6 bg-secondary">
                <div class="row">
                    <div class="col-12">
                        <img src="logo-cet-30.png" alt="Logo C.E.T N°30" class="rounded mx-auto d-block my-5">
                    </div>
                    <div class="col-12">
                        <h1 class="text-center text-white">Ingreso Campus</h1>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                        <input type="password" class="form-control mt-3" placeholder="Password" aria-label="Username"
                            aria-describedby="basic-addon1">
                        <input type="submit" value="INGRESAR" class="form-control my-5 bg-black text-white">
                        <p class="text-white text-center">Si olvidó su clave puede recuperarla desde <a
                                href="https://campus.cet30.edu.ar/" class="text-white">aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
